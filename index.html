<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Cadastro</title>

    <link href="slylesmain.css" rel="stylesheet">
    <link rel="stylesheet" media="(max-width: 800px)" href="slylesmain.css" />
</head>

<body>
    <div class="cadastro">
        <form class="cadastroForm">
            <div class="textoscadastro">
                <h1 class="titulocadastro">Cadastro</h1>
                <div class="iconsLogin">
                    <a href="#" style="text-decoration: none; "><img class="google" src="card-imagem/logotipo-googlee.png" alt="Google"/></a>
                    <a href="#" style="text-decoration: none; "><img class="fecebook" src="card-imagem/logotipo-facebook.png" alt="Facebook"/></a>
                    <a href="#" style="text-decoration: none; "><img class="linkedin" src="card-imagem/logotipo-linkedin.png" alt="Linkedin"/></a>
                </div>
            </div>
            <div class="inputLogin">
                <h3 class="tituloNome">Nome</h3>
                <input class="nome" style="width: 300px;" type="text">
                <h3 class="tituloEmail">Email</h3>
                <input class="email" style="width: 300px;" type="email">
                <h3 class="tituloSenha">Senha</h3>
                <input class="senha" style="width: 300px;" type="password">
            </div>
            <div class="buttonEntrar">
                <a class="entrar" href="#" style="cursor: pointer;">Cadastro</a>
            </div>
        </form>
    </div>
</body>

</html>
